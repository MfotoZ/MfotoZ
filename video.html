<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Video portfolio of Matija Zavasnik - mfotoz.com" />
  <title>Videos | MfotoZ</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background-color: #ffffff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .video-container iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">MfotoZ</div>
    <nav>
      <a href="index.html">Photos</a>
      <a href="video.html">Videos</a>
      <a href="about.html">Me</a>
    </nav>
  </header>

  <section class="section">
    <h2>My Videos</h2>
    <div class="video-container">
      <!-- Zamenjaj YouTube povezave s svojimi -->
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 1" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_URL" title="Video 2" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 mfotoz.com | Matija Zavasnik
  </footer>
</body>

</html>
