  });
</script>

<script>
  const hamburger = document.querySelector('.hamburger');
  const mobileMenu = document.querySelector('.mobile-menu-overlay');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
    hamburger.setAttribute('aria-expanded', !expanded);
    hamburger.classList.toggle('active');
    mobileMenu.classList.toggle('active');
  });

  document.querySelectorAll('.mobile-menu a').forEach(link => {
    link.addEventListener('click', () => {
      hamburger.setAttribute('aria-expanded', false);
      hamburger.classList.remove('active');
      mobileMenu.classList.remove('active');
    });
  });

  mobileMenu.addEventListener('click', e => {
    if (e.target === mobileMenu) {
      hamburger.setAttribute('aria-expanded', false);
      hamburger.classList.remove('active');
      mobileMenu.classList.remove('active');
    }
  });

document.querySelectorAll('.image-wrapper').forEach(wrapper => {
  let pressTimer;

  wrapper.addEventListener('touchstart', function(e) {
    // Odstrani long-press iz vseh
    document.querySelectorAll('.image-wrapper.long-press').forEach(el => el.classList.remove('long-press'));
    pressTimer = setTimeout(() => {
      wrapper.classList.add('long-press');
    }, 400); // 400ms za long-press
  });

  wrapper.addEventListener('touchend', function(e) {
    clearTimeout(pressTimer);
    // Odstrani long-press iz vseh
    document.querySelectorAll('.image-wrapper.long-press').forEach(el => el.classList.remove('long-press'));
  });

  // Za varnost: odstrani long-press ob scrollu ali dotiku drugje
  wrapper.addEventListener('touchmove', function(e) {
    clearTimeout(pressTimer);
    document.querySelectorAll('.image-wrapper.long-press').forEach(el => el.classList.remove('long-press'));
  });
});
</script>
