<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Photography portfolio of Matija Zavasnik - mfotoz.com" />
  <title>MfotoZ</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background-color: #ffffff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero {
      height: 90vh;
      background: url('YOUR_HERO_IMAGE.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: #fff;
      font-size: 0.9rem;
    }

    .social-links a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #000;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">MfotoZ</div>
    <nav>
      <a href="index.html">Photos</a>
      <a href="video.html">Videos</a>
      <a href="about.html">Me</a>
    </nav>
  </header>

  <section class="hero">
    <div>Fotografski utrinki Matija Zavasnik</div>
  </section>

  <section id="projects" class="section">
    <h2>Photos</h2>
    <div class="gallery">
      <img src="YOUR_IMAGE_1.jpg" alt="Projekt 1">
      <img src="YOUR_IMAGE_2.jpg" alt="Projekt 2">
      <img src="YOUR_IMAGE_3.jpg" alt="Projekt 3">
      <img src="YOUR_IMAGE_4.jpg" alt="Projekt 4">
    </div>
  </section>

  <footer>
    &copy; 2025 mfotoz.com | Matija Zavasnik
  </footer>
</body>

</html>
