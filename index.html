<script>
  const hamburger = document.querySelector('.hamburger');
  const mobileMenu = document.querySelector('.mobile-menu-overlay');

  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
    hamburger.setAttribute('aria-expanded', !expanded);
    hamburger.classList.toggle('active');
    mobileMenu.classList.toggle('active');
  });

  document.querySelectorAll('.mobile-menu a').forEach(link => {
    link.addEventListener('click', () => {
      hamburger.setAttribute('aria-expanded', false);
      hamburger.classList.remove('active');
      mobileMenu.classList.remove('active');
    });
  });

  mobileMenu.addEventListener('click', e => {
    if (e.target === mobileMenu) {
      hamburger.setAttribute('aria-expanded', false);
      hamburger.classList.remove('active');
      mobileMenu.classList.remove('active');
    }
  });

const images = document.querySelectorAll('.image-wrapper');

images.forEach(img => {
  let pressTimer;

  img.addEventListener('touchstart', () => {
    pressTimer = setTimeout(() => {
      img.classList.add('long-press');
    }, 200); // 200 ms držanja
  });

  img.addEventListener('touchend', () => {
    clearTimeout(pressTimer);
    img.classList.remove('long-press');
  });

  img.addEventListener('touchcancel', () => {
    clearTimeout(pressTimer);
    img.classList.remove('long-press');
  });
});

</script>

<script>
  const lightboxModal = document.getElementById('lightbox-modal');
  const lightboxImage = document.getElementById('lightbox-image');
  const closeLightbox = document.getElementById('closeLightbox');
  const prevSlide = document.getElementById('prevSlide');
  const nextSlide = document.getElementById('nextSlide');
  const thumbnailBar = document.getElementById('thumbnail-bar');

  const slideshowImages = [
    'images/IMG_1794.jpg',
    'images/IMG_1774.jpg',
    'images/IMG_1893.jpg',
    'images/IMG_1958.jpg',
    'images/IMG_2006.jpg',
    'images/IMG_2055.jpg'
  ];

  let currentIndex = 0;

  // Nastavi male sličice
  slideshowImages.forEach((src, index) => {
    const thumb = document.createElement('img');
    thumb.src = src;
    thumb.style.width = '70px';
    thumb.style.height = 'auto';
    thumb.style.cursor = 'pointer';
    thumb.style.opacity = '0.6';
    thumb.style.borderRadius = '4px';
    thumb.addEventListener('click', () => showSlide(index));
    thumbnailBar.appendChild(thumb);
  });

function showSlide(index) {
  console.log('Show slide:', index); // Dodano za debugging
  currentIndex = index;
  lightboxImage.src = slideshowImages[currentIndex];
  lightboxModal.style.display = 'flex';
  updateThumbnails();
}

  function updateThumbnails() {
    const thumbs = thumbnailBar.querySelectorAll('img');
    thumbs.forEach((thumb, i) => {
      thumb.style.opacity = i === currentIndex ? '1' : '0.6';
      thumb.style.border = i === currentIndex ? '2px solid white' : 'none';
    });
  }

  prevSlide.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slideshowImages.length) % slideshowImages.length;
    showSlide(currentIndex);
  });

  nextSlide.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slideshowImages.length;
    showSlide(currentIndex);
  });

  closeLightbox.addEventListener('click', () => {
    lightboxModal.style.display = 'none';
  });

  // Aktiviraj samo za IMG_1794
  document.querySelectorAll('.image-wrapper img').forEach(img => {
    if (img.src.includes('IMG_1794')) {
      img.addEventListener('click', () => showSlide(0));
    }
  });
</script>
