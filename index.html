<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Photography portfolio of Matija Zavasnik - mfotoz.com" />
  <title>MfotoZ</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #696969;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background-color: #000;
    }

    .logo a {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: #ffffff;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      height: 60vh;
      background: url('https://images.unsplash.com/photo-1504198453319-5ce911bafcde?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background-color: #000;
      font-size: 0.9rem;
      color: #ffffff;
    }
  </style>
</head>

      <a href="about.html">Me</a>
    </nav>
  </header>

    <div>Fotografski utrinki Matija Zavasnik</div>
  </section>
